# infra/docker-compose.yml
version: '3.8'

services:
  redis:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"     # Redis client port
      - "8001:8001"     # RedisInsight web UI
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
